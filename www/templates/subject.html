<ion-view view-title="每日话题">
 <ion-content>
  		<ul class="content-ul">
          <!-- <li class="content-title">今日话题：</li> -->
          <li class="comment-li">
            <div class="list" ng-repeat="sub in subJectList">
              <a class="item item-thumbnail-left" href="#/subjectInfo/{{sub.id}}">
                  <img src="./img/person.jpg">
                  <h2 class="content-title">{{sub.realname}}</h2>
                  <p>{{sub.title}}</p>
              </a>
            </div>
          </li>
      </ul>
    </ion-content>
</ion-view>
