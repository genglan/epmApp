<ion-view view-title="今日头条">
  <ion-content >
  	<ul class="content-ul" id="headInfo">
  			
  		</ul>
      <ul class="content-ul">
          <li class="content-title">相关评论：</li>
          <li class="publish-comment">
              <div class="list"><textarea id="content"  rows="3"></textarea></div>
              <input type="button" ng-click="subCommnet();" value="发表" >
          </li>
          <li class="comment-li">
           <div class="list" ng-repeat="news in newsCommentList">
              <a class="item item-thumbnail-left" href="#">
                  <img src="./img/person.jpg">
                  <h2 class="content-title">{{news.name}}</h2>
                  <p>{{news.content}}</p>
              </a>
            </div>
          </li>      
      </ul>
  <ion-infinite-scroll ng-if="moreDataCanBeLoaded()"  on-infinite="loadMore()"> </ion-infinite-scroll>
</ion-content>
</ion-view>
