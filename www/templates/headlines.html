<ion-view view-title="今日头条">
  <ion-content >  
  		<ion-refresher 	on-refresh="doRefresh()"
			            pulling-text="松开可以刷新..." 
			            refreshing-text="正在努力获取新内容..."
			            refreshing-icon="ion-loading-b">
				
		</ion-refresher>
	  	<ul class="content-ul">
          <li class="content-title">今日头条：</li>
          <li class="comment-li">
            <div class="list activity-hp">
              <a class="item item-avatar" href="#/newinfo/{{headInfo.NEWSID}}">
                <img src='{{headimgpath}}'>
                <h2 class="content-title"><label>{{headInfo.CREATETIME | dateFilter}}</label></h2>
                <p style="font-weight:bold;padding-left: 38px;">{{headInfo.TITLE}}</p>
              </a>
            </div>
          </li>
      </ul>
      <ul class="content-ul">
          <li class="content-title">往日头条：</li>
          <li class="comment-li">
            <div class="list activity-hp" ng-repeat="o in oldHeadList">
              <a class="item item-avatar" href="#/newinfo/{{o.id}}">
                <img src='{{!o.imgpath ?"./img/nothing.jpg":o.imgpath}}'>
                <h2 class="content-title"><label>{{o.createtime | dateFilter}}</label></h2>
                <p style="font-weight:bold;padding-left: 38px;">{{o.title}}</p>
              </a>
            </div>
          </li> 
           <li style="height:30px;"></li> 
      </ul>
 	 	 <ion-infinite-scroll ng-if="moreDataCanBeLoaded()"  on-infinite="loadMore()" distance="5%"> </ion-infinite-scroll>
</ion-content>
</ion-view>
