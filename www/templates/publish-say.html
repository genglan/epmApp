 <ion-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">Say hi</h1>
     <div class="buttons">
      <button class="button button-clear" ng-click="submitSay()">确定</button>
    </div>
  </ion-header-bar>
  <ion-content class="publish-say">
    <ul class="content-ul">
      <li>
        <label class="item item-input">
          <span class="input-label">标题：</span>
          <input type="text">
        </label>
      </li>
      <li><label class="item item-input">
          <span class="input-label">内容：</span>
          <textarea  rows="3"></textarea>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
