<ion-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button" onclick="javascript:history.back(-1);">返回</button>
    </div>
    <h1 class="title">活动详情</h1>
  </ion-header-bar>
  <ion-content>
  		<ul class="content-ul">
          <li class="comment-li">
            <div class="list activity-hp">
              <a class="item item-thumbnail-left" href="#">
                  <img src="{{imgPath}}">
                  <p>{{activityInfo.title}}</p>
              </a>
            </div>
          </li>
          <li class="content-title">活动介绍：</li>
          <li class="comment-li" id="avtivityContent">
            
          </li>
          <li class="img-word-li" ng-repeat="i in imgList">
            <img src="{{i.imgpath}}">
          </li>
      </ul>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <input type="button" class="apply" ng-click="applyFun();" value="我要报名">
    </ion-footer-bar>
</ion-view>
