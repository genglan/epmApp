<ion-view view-title="互动">
  <ion-content class="interaction">
  	<ul style="background:#fff;height:550px;">
  		<li class="say-li" ng-click="clickFun('say')">
		   <dl>
			 <dt>
				<img ng-src="img/say.png"/>
			 </dt>
			 <dd>
				<span>Say Hi</span>
			 </dd>
			</dl>
		</li>
		<li class="show-li" ng-click="clickFun('show-me')">
		   <dl>
			 <dt>
				<img ng-src="img/show.png"/>
			 </dt>
			 <dd>
				<span>Show me</span>
			 </dd>
			</dl>
		</li>
    </ul>
  </ion-content>
</ion-view>
