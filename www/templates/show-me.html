<ion-view>
   <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="callBack('app.tab.interaction')">返回</button>
    </div>
    <h1 class="title">Show me</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="showFun();">我要发布</button>
    </div>
  </ion-header-bar>
  <ion-content class="show">
  	  <ion-refresher on-refresh="doRefresh()"
	               pulling-text="松开可以刷新..." 
	               refreshing-text="正在努力获取新内容..."
	               refreshing-icon="ion-loading-b"> 
	</ion-refresher>
      <ul class="content-ul">
          <!-- <li class="content-title">今天show：</li> -->
          <li class="comment-li" ng-repeat="show in showList">
             <div class="list">
              <a class="item item-avatar" href="#/info/2/{{show.id}}">
                 <img ng-src="{{!show.imgpath ?'./img/nouser.jpg':show.imgpath}}">
                <h2 class="content-title">{{show.realname}}<label>{{show.createtime | dateFilter}}</label></h2>
                <p>{{show.content}}</p>
              </a>
            </div>
          </li> 
           <li style="height:30px;"></li> 
      </ul>
       <ion-infinite-scroll ng-if="moreDataCanBeLoaded()"  on-infinite="loadMore()" distance=""> </ion-infinite-scroll>
    </ion-content>
</ion-view>
